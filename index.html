<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Based Site Lister</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>등록된 스터디/프로젝트 사이트 목록</h1>
        <p>GitHub 이슈에 등록된 사이트 목록입니다. 새로운 사이트를 추가하려면 <a id="new-issue-link" href="#" target="_blank">이곳</a>에서 새 이슈를 등록해주세요.</p>
    </header>
    <main>
        <div id="sites-container" class="sites-container">
            <!-- 사이트 목록이 여기에 동적으로 추가됩니다. -->
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
